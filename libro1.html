<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ROEN Reader | Nativo</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --gold: #ffcc00;
            --bg-black: #050505;
            --surface: #121212;
            --surface-light: #1a1a1a;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .header {
            padding-top: var(--safe-top);
            height: calc(70px + var(--safe-top));
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-inline: 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: var(--surface);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-icon:active { transform: scale(0.9); background: var(--gold); color: black; }

        .book-info h1 { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold); text-align: center; }
        .book-info p { font-size: 0.85rem; color: var(--text-muted); text-align: center; font-weight: 600; }

        /* --- PROGRESS BAR --- */
        .progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: rgba(255,255,255,0.05); }
        .progress-fill { height: 100%; background: var(--gold); width: 0%; transition: width 0.5s ease; }

        /* --- DRAWER (INDEX) --- */
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; backdrop-filter: blur(8px); }
        .drawer-overlay.active { opacity: 1; pointer-events: auto; }

        .drawer {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 85%; max-width: 340px;
            background: var(--bg-black);
            z-index: 2001;
            transform: translateX(-100%);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .drawer.open { transform: translateX(0); }

        .drawer-header {
            padding: calc(30px + var(--safe-top)) 24px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .back-hub-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            transition: 0.2s;
        }
        .back-hub-btn:hover { color: var(--gold); }

        .drawer h2 { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: white; margin-bottom: 5px; }
        .drawer h2 span { color: var(--gold); }

        .index-content { flex: 1; overflow-y: auto; padding: 20px; }

        /* --- COLLAPSIBLE CHAPTER --- */
        .chapter-group { margin-bottom: 10px; border-radius: 12px; overflow: hidden; background: var(--surface); }
        
        .chapter-trigger {
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .chapter-trigger span { font-weight: 800; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .chapter-trigger i { transition: transform 0.3s ease; }
        
        .chapter-group.active .chapter-trigger { background: var(--surface-light); color: var(--gold); }
        .chapter-group.active .chapter-trigger i { transform: rotate(180deg); }

        .pages-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(0,0,0,0.2);
        }
        .chapter-group.active .pages-list { max-height: 500px; padding-bottom: 10px; }

        .page-item {
            padding: 14px 20px;
            margin: 4px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
        }
        .page-item.active { background: rgba(255, 204, 0, 0.1); color: white; font-weight: 600; }

        /* --- READER AREA --- */
        .reader-viewport { flex: 1; overflow-y: auto; padding: 40px 24px 120px; -webkit-overflow-scrolling: touch; }
        .content-container { max-width: 650px; margin: 0 auto; transition: opacity 0.3s ease; }
        .content-container.loading { opacity: 0; }

        .chapter-title { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 8px; color: white; line-height: 1.1; }
        .page-subtitle { font-size: 0.9rem; font-weight: 700; text-transform: uppercase; color: var(--gold); letter-spacing: 3px; margin-bottom: 35px; }
        
        .reader-text { font-size: 1.15rem; line-height: 1.85; color: var(--text-main); text-align: justify; }
        .reader-text p { margin-bottom: 1.8rem; animation: fadeInUp 0.6s forwards; opacity: 0; transform: translateY(15px); }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* --- NAVIGATION BOTTOM --- */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: calc(85px + var(--safe-bottom));
            padding-bottom: var(--safe-bottom);
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-inline: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }

        .nav-btn-main {
            background: var(--gold); color: black; border: none; padding: 12px 28px;
            border-radius: 14px; font-weight: 800; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; gap: 8px;
        }
        .nav-btn-main:disabled { background: var(--surface); color: var(--text-muted); }

        .page-badge { font-size: 0.7rem; font-weight: 800; color: var(--text-muted); background: rgba(255,255,255,0.05); padding: 6px 14px; border-radius: 20px; }

    </style>
</head>
<body>

    <!-- Header App -->
    <header class="header">
        <div class="nav-icon" onclick="toggleDrawer(true)">
            <i data-lucide="align-left"></i>
        </div>
        
        <div class="book-info">
            <h1>Roussel Books</h1>
            <p id="ui-chapter-name">Cargando...</p>
        </div>

        <div class="nav-icon" onclick="window.history.back()">
            <i data-lucide="x"></i>
        </div>

        <div class="progress-container">
            <div id="progress-bar" class="progress-fill"></div>
        </div>
    </header>

    <!-- Menú Lateral -->
    <div id="drawer-overlay" class="drawer-overlay" onclick="toggleDrawer(false)"></div>
    <aside id="drawer" class="drawer">
        <div class="drawer-header">
            <a href="index.html" class="back-hub-btn">
                <i data-lucide="arrow-left" size="14"></i>
                Volver a Roussel Hub
            </a>
            <h2>ROEN<span>.</span></h2>
        </div>
        
        <div class="index-content">
            <div class="chapter-group active" id="chapter-1-group">
                <div class="chapter-trigger" onclick="toggleChapter(this)">
                    <span>Capítulo 1</span>
                    <i data-lucide="chevron-down" size="18"></i>
                </div>
                <div class="pages-list" id="index-pages-container">
                    <!-- Páginas inyectadas por JS -->
                </div>
            </div>
        </div>
    </aside>

    <!-- Reader -->
    <main class="reader-viewport" id="viewport">
        <div class="content-container" id="content-parent">
            <h2 class="chapter-title" id="page-title-ui">Cargando...</h2>
            <div class="page-subtitle" id="page-subtitle-ui">Página 1</div>
            <div id="reader-text" class="reader-text"></div>
        </div>
    </main>

    <!-- Footer Nav -->
    <nav class="bottom-nav">
        <button id="prev-btn" class="nav-icon" onclick="changePage(-1)">
            <i data-lucide="chevron-left"></i>
        </button>
        
        <div class="page-badge" id="page-counter">1 / 6</div>

        <button id="next-btn" class="nav-btn-main" onclick="changePage(1)">
            Siguiente
            <i data-lucide="chevron-right" size="16"></i>
        </button>
    </nav>

    <script>
        const CONFIG = {
            pagesPerChapter: 6,
            basePath: './capitulos/capitulo1/pages/page', 
            extension: '.txt'
        };

        const state = {
            currentPage: 1,
            isRendering: false
        };

        function init() {
            lucide.createIcons();
            generateIndex();
            loadPage(1);
        }

        function generateIndex() {
            const container = document.getElementById('index-pages-container');
            container.innerHTML = '';
            for (let i = 1; i <= CONFIG.pagesPerChapter; i++) {
                const item = document.createElement('div');
                item.className = 'page-item';
                item.innerHTML = `<i data-lucide="file-text" size="14"></i> Página ${i}`;
                item.onclick = () => {
                    loadPage(i);
                    if(window.innerWidth < 1200) toggleDrawer(false);
                };
                container.appendChild(item);
            }
            lucide.createIcons();
        }

        function toggleChapter(el) {
            el.parentElement.classList.toggle('active');
        }

        function toggleDrawer(show) {
            document.getElementById('drawer').classList.toggle('open', show);
            document.getElementById('drawer-overlay').classList.toggle('active', show);
        }

        async function loadPage(num) {
            if (num < 1 || num > CONFIG.pagesPerChapter || state.isRendering) return;
            
            state.isRendering = true;
            const contentParent = document.getElementById('content-parent');
            contentParent.classList.add('loading');

            try {
                const response = await fetch(`${CONFIG.basePath}${num}${CONFIG.extension}`);
                if (!response.ok) throw new Error();
                const text = await response.text();
                
                setTimeout(() => {
                    renderContent(text, num);
                    state.currentPage = num;
                    updateUI();
                    contentParent.classList.remove('loading');
                    document.getElementById('viewport').scrollTop = 0;
                    state.isRendering = false;
                }, 400);

            } catch (e) {
                document.getElementById('page-title-ui').textContent = "Error al cargar";
                contentParent.classList.remove('loading');
                state.isRendering = false;
            }
        }

        function renderContent(text, num) {
            // Extraer metadatos usando expresiones regulares
            const chapterMatch = text.match(/\[CHAPTER\]\s*(.*)/i);
            const pageMatch = text.match(/\[PAGE\]\s*(.*)/i);
            
            // Limpiar el cuerpo del texto de etiquetas [CHAPTER] y [PAGE]
            let body = text
                .replace(/\[CHAPTER\].*/gi, '')
                .replace(/\[PAGE\].*/gi, '')
                .trim();

            const chapterTitle = chapterMatch ? chapterMatch[1].trim() : `Capítulo ${num}`;
            const pageLabel = pageMatch ? pageMatch[1].trim() : `Página ${num}`;

            // Actualizar UI del Header y Reader
            document.getElementById('ui-chapter-name').textContent = chapterTitle;
            document.getElementById('page-title-ui').textContent = chapterTitle;
            document.getElementById('page-subtitle-ui').textContent = pageLabel;
            
            const container = document.getElementById('reader-text');
            container.innerHTML = '';
            
            // Renderizar párrafos
            body.split(/\n\s*\n/).forEach((para, i) => {
                if(!para.trim()) return;
                const p = document.createElement('p');
                p.textContent = para.trim();
                p.style.animationDelay = `${i * 0.08}s`;
                container.appendChild(p);
            });
        }

        function updateUI() {
            const page = state.currentPage;
            const total = CONFIG.pagesPerChapter;
            
            document.getElementById('prev-btn').disabled = (page === 1);
            const nextBtn = document.getElementById('next-btn');
            nextBtn.innerHTML = page === total ? 'Finalizar <i data-lucide="check" size="16"></i>' : 'Siguiente <i data-lucide="chevron-right" size="16"></i>';
            lucide.createIcons();

            document.getElementById('page-counter').textContent = `${page} / ${total}`;
            document.getElementById('progress-bar').style.width = `${(page/total)*100}%`;

            const items = document.querySelectorAll('.page-item');
            items.forEach((item, idx) => {
                item.classList.toggle('active', (idx + 1) === page);
            });
        }

        function changePage(delta) {
            const target = state.currentPage + delta;
            if(target >= 1 && target <= CONFIG.pagesPerChapter) {
                loadPage(target);
            } else if (target > CONFIG.pagesPerChapter) {
                window.history.back();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
