<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROUSSEL BOOKS | Digital Library</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-accent: #ffcc00; 
            --deep-black: #080808;
            --card-bg: #121212;
            --text-main: #f0f0f0;
            --text-dim: #a0a0a0;
            --transition-smooth: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--deep-black);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Fondo Decorativo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% -20%, #ffcc000a 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header Estilo Roussel */
        header {
            padding: 60px 8% 40px;
            position: relative;
            z-index: 10;
        }

        .brand-tag {
            display: inline-block;
            background: var(--neon-accent);
            color: black;
            padding: 3px 10px;
            font-size: 0.7rem;
            font-weight: 900;
            border-radius: 4px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 12vw, 5.5rem);
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: -3px;
            line-height: 0.85;
            animation: slideUp 0.8s ease-out;
        }

        .logo span {
            color: var(--neon-accent);
        }

        /* Main Content */
        main {
            padding: 20px 8% 100px;
            position: relative;
            z-index: 10;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .section-header span {
            font-weight: 800;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .section-header hr {
            flex-grow: 1;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 204, 0, 0.4), transparent);
        }

        /* Grid de Libros */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 50px;
            }
        }

        /* Tarjeta de Libro Premium */
        .book-card {
            position: relative;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition-smooth);
            border: 1px solid rgba(255, 255, 255, 0.03);
            aspect-ratio: 2/3.1;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .book-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
            z-index: 2;
            transition: 0.4s;
        }

        .book-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 204, 0, 0.3);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6), 0 0 40px rgba(255, 204, 0, 0.05);
        }

        .img-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .book-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .book-card:hover .book-img {
            transform: scale(1.08);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            z-index: 3;
        }

        .book-meta {
            font-size: 0.65rem;
            color: var(--neon-accent);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .book-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 900;
            color: #fff;
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .tap-label {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.6rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 4;
            color: white;
        }

        /* Footer */
        footer {
            padding: 60px 40px;
            text-align: center;
            font-size: 0.7rem;
            color: #2a2a2a;
            letter-spacing: 4px;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* Animaciones */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loader */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--neon-accent);
            width: 0%;
            z-index: 10000;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px var(--neon-accent);
        }
    </style>
</head>
<body>

    <div id="loader" class="page-loader"></div>

    <header>
        <span class="brand-tag">Exclusivo Roussel</span>
        <h1 class="logo">ROUSSEL<br>BOOKS<span>.</span></h1>
    </header>

    <main>
        <div class="section-header">
            <span>Colección Digital</span>
            <hr>
        </div>

        <div class="grid-container">
            <!-- LIBRO 1: BIOGRAFÍA ROEN -->
            <div class="book-card" onclick="navigateTo('sinopsislibro1.html')">
                <div class="tap-label">Destacado</div>
                <div class="img-wrapper">
                    <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=800&auto=format&fit=crop" alt="ROEN Cover" class="book-img">
                </div>
                <div class="card-content">
                    <p class="book-meta">Biografía • Vol. I</p>
                    <h2 class="book-title">ROEN: El Comienzo de Todo</h2>
                </div>
            </div>

            <!-- LIBRO 2: POEMAS DE LA NOCHE INFINITA -->
            <div class="book-card" onclick="navigateTo('sinopsislibro2.html')">
                <div class="img-wrapper">
                    <img src="https://images.unsplash.com/photo-1507413245164-6160d8298b31?q=80&w=800&auto=format&fit=crop" alt="Night Poems Cover" class="book-img">
                </div>
                <div class="card-content">
                    <p class="book-meta">Antología • Poesía</p>
                    <h2 class="book-title">Poemas de la Noche Infinita</h2>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 ROUSSEL BOOKS &bull; ALL RIGHTS RESERVED
    </footer>

    <script>
        function navigateTo(url) {
            const loader = document.getElementById('loader');
            loader.style.width = '100%';
            
            // Simulación de haptic feedback
            if (window.navigator.vibrate) {
                window.navigator.vibrate(20);
            }

            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        // Efecto parallax en el logo mediante ratón
        document.addEventListener('mousemove', (e) => {
            const logo = document.querySelector('.logo');
            const x = (window.innerWidth / 2 - e.pageX) / 40;
            const y = (window.innerHeight / 2 - e.pageY) / 40;
            logo.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
